              <h1 style="text-align:center;" >Create Account</h1>

              <div class="row container">
      <div class="col-lg-3 pad">
        <label>Username :</label>
      </div>
      <div class="col-lg-9 pad">
        <input type="text" name="name" id="name" value="" onfocus="focusme(this)" onblur="blurme(this)" id="nametxt" onmouseover="focusme(this)" onmouseout="blurme(this)" minlength="3"  maxlength="15" placeholder="Username">

      </div>
      <div class="col-lg-3 pad">
        <label>Email :</label>

      </div>
      <div class="col-lg-9 pad">
        <input type="email" name="email" value="" id="emailtxt" onfocus="focusme(this)" onblur="blurme(this)" onmouseover="focusme(this)" onmouseout="blurme(this)" required placeholder="âœ‰">

      </div>
      <div class="col-lg-3 pad">
        <label>Password :</label>


      </div>
      <div class="col-lg-9 pad">
        <input type="password" name="password" value="" id="password" onfocus="focusme(this)" onInput="check()" required placeholder="password">
        <span class="eye"><i id="see" onclick="see()" class="fa-sharp fa-solid fa-eye eye"></i></span>
        <div id="check0" >
          <i class="far fa-check-circle"></i> <span>Length more than 8</span>
        </div>
        <div id="check1">
          <i class="far fa-check-circle"></i> <span>Must include numerical number 0-9</span>
        </div>
        <div id="check2">
          <i  class="far fa-check-circle"></i> <span>Must include special character !@#$%^&*()</span>
        </div>
        <div id="check3">
          <i  class="far fa-check-circle"></i> <span>No spaces included</span>
        </div>
      </div>
      <div class="col-lg-3 pad">
        <label>Confirm-Password :</label>
      </div>
      <div class="col-lg-9 pad">
        <input type="password" name="password" value="" id="con-password" onfocus="focusme(this)"  onInput="checkpass()" required placeholder="confirm-password">
      <span class="eye1"><i id="see1" onclick="see1()" class="fa-sharp fa-solid fa-eye eye"></i></span>
        <div id="checkp" >
          <i class="far fa-check-circle"></i> <span>Password-Match</span>
        </div>
      </div>
      <div class="col-lg-3 pad">
        <label>Phone Number :</label>

      </div>
      <div class="col-lg-9 pad">
        <input type="text" id="phone1" name="" value="" size="3" onfocus="focusme(this)"  onmouseover="focusme(this)" onmouseout="blurme(this)" pattern="[0-9]{3}" required placeholder="01x">
        <span>-</span><input type="text" id="phone2" name="" value="" size="8"onfocus="focusme(this)" onblur="blurme(this)" onmouseover="focusme(this)" onmouseout="blurme(this)" required placeholder="1234567">

      </div>
      <div class="col-lg-3 pad">
        <label>Gender :</label>

      </div>
      <div class="col-lg-9 pad">
        <select id="select" name="" onfocus="focusme(this)" onblur="blurme(this)"  required>
          <option value="" selected>.......</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>

        </select>

      </div>
      <div class="col-lg-3 pad">
        <label>Date of Birth :</label>

      </div>

        <input type="date" name="" value="" onfocus="focusme(this)" onblur="blurme(this)"required>

      </div>
